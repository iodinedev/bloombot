name: Build and Push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag meditation-mind.registry.cpln.io/bloombot
    - name: Login to CPLN
      run: echo $SERVICE_ACCOUNT_KEY | docker login ORG_NAME.registry.cpln.io -u '<token>' --password-stdin
    - name: Push to CPLN
      run: docker push meditation-mind.registry.cpln.io/bloombot
